<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ficha de Anamnese – Nutricionista</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <header>
      <div class="header-center">
      <h1>Ficha de Anamnese – Nutricionista</h1>
      <p>Informações coletadas para criação de dietas e tratamentos.</p>
      </div>

    </header>


    <script src="ficha.js"></script>
    <script src="anamnese.js"></script>
    <script src="switchCase.js"></script>
    <script src="ifElse.js"></script> 

    <div class="pessoal">
    
    <script>
      document.write("<h2>Dados Pessoais</h2>");

      document.write("<strong> Nome:</strong> " + ficha.dados_pessoais.nome_completo + "<br>");
      document.write("<strong>Sexo:</strong> " + ficha.dados_pessoais.sexo + "<br>");
      document.write("<strong>Estado Civil:</strong> " + ficha.dados_pessoais.estado_civil + "<br>" );
      document.write("<strong>Profissão:</strong>  " + ficha.dados_pessoais.profissao + "<br>");
      document.write("<strong>Escolaridade:</strong> " + ficha.dados_pessoais.escolaridade + "<br>");
      document.write("<strong>Telefone:</strong> " + ficha.dados_pessoais.telefone + "<br>");
      document.write("<strong>E-mail:</strong> " + ficha.dados_pessoais.email + "<br>");
      document.write("<strong>Endereço:</strong>" + ficha.dados_pessoais.endereco + "<br>");

        </script>

</div>

<div class="queixa">
  <script>
      document.write("<h2>Queixa Principal</h2>");

      document.write("<strong>Motivo da Consulta:</strong> " + ficha.queixa.motivo_da_consulta + "<br>");
      document.write("<strong>Objetivo:</strong> " + ficha.queixa.objetivo + "<br><br>");
</script>
</div>



<script>

      document.write("<h2>Histórico de Saúde</h2>");

      document.write("Hipertensão: " + ficha.historico_de_saude.hipertensao + "<br>");
      document.write("Diabetes: " + ficha.historico_de_saude.diabetes + "<br>");
      document.write("Colesterol: " + ficha.historico_de_saude.colesterol + "<br>");
      document.write("Triglicerídeos: " + ficha.historico_de_saude.triglicerides + "<br>"); 
      document.write("Doenças Gastro Intestinais : " + ficha.historico_de_saude.doencas_gastrointestinais + "<br>");
      document.write("Doenças Renais: " + ficha.historico_de_saude.doencas_renais + "<br>");
      document.write("Doenças Hepáticas: " + ficha.historico_de_saude.doencas_hepaticas + "<br>");
      document.write("Doenças Cardíacas : " + ficha.historico_de_saude.doencas_cardiacas + "<br>");
      document.write("Doenças Resiratórias: " + ficha.historico_de_saude.doencas_respiratorias + "<br>");
      document.write("Doenças AutoImunes: " + ficha.historico_de_saude.doencas_autoimunes + "<br>");
      document.write("Alergias: " + ficha.historico_de_saude.alergias + "<br>");
      document.write("Intolerâncias Alimentares: " + ficha.historico_de_saude.intolerancias_alimentares + "<br><br>");
   

      document.write("<h2>Avaliação Antropométrica</h2>");
      document.write(
        "Peso atual: " + ficha.avaliação_antropométrica.peso_atual + " kg<br>"
      );
      document.write(
        "Altura: " + ficha.avaliação_antropométrica.altura + " m<br>"
      );
      document.write(
        "IMC (calculado): " +
          (
            ficha.avaliação_antropométrica.peso_atual /
            (ficha.avaliação_antropométrica.altura * 2)
          ).toFixed(2) +
          "<br><br>"
      );

      document.write("<h2>Laços (Do/While)</h2>");
      document.write(
        "Veja no console os exemplos de laços 'do...while' do arquivo anamnese.js.<br><br>"
      );

      document.write("<h2>Condições (If/Else)</h2>");
      document.write(
        "Os resultados dos testes condicionais do arquivo ifElse.js também aparecem no console.<br><br>"
      );

      document.write("<hr>");
      document.write(
        "<p style='text-align:center'>Exemplo acadêmico – Lógica de Programação</p>"
      );
    </script>
  </body>
</html>
